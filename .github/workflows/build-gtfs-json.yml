name: Build GTFS JSON (no Swift)

on:
  schedule:
    - cron: "15 2 * * *" 
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run minimal builder
        env:
          GTFS_URL: https://www.transportforireland.ie/transitData/Data/GTFS_Irish_Rail.zip
          OUT_DIR: out
          WINDOW_DAYS: "90"
        run: |
          python scripts/gtfs_json_builder.py

      - name: Upload artifact (out/)
        uses: actions/upload-artifact@v4
        with:
          name: gtfs-json
          path: out/
          if-no-files-found: error
